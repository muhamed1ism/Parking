<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Parking - Rezerviraj mjesto</title>
</head>
<body>
<div layout:fragment="content">
    <div >
        <h1>Rezerviraj mjesto</h1>
    </div>

    <form th:action="@{/spots/add/{id}(id=${spot.Parking.id})}" method="post" th:object="${spot}">
        <input type="hidden" name="Parking.id" th:value="${spot.Parking.id}"/>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="carName">Naziv vozila: </label>
            <input type="text" class="form-control" id="carName" name="carName" />
            <p class="error-text alert alert-danger mt-3" th:if="${#fields.hasErrors('carName')}" th:errors="*{carName}"></p>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="licensePlate">Registracijski broj vozila: </label>
            <input type="text" class="form-control" id="licensePlate" name="licensePlate" />
            <p class="error-text alert alert-danger mt-3" th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}"></p>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="startTime">Početno vrijeme: </label>
            <input type="datetime-local" class="form-control" id="startTime" name="startTime" />
            <p class="error-text alert alert-danger mt-3" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></p>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label" for="endTime">Završno vrijeme: </label>
            <input type="datetime-local" class="form-control" id="endTime" name="endTime" />
            <p class="error-text alert alert-danger mt-3" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></p>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Rezerviraj mjesto</button>
    </form>


</div>
</body>
</html>
