<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Parking - Parking Lista</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Parking Lista</h1>
        <a href="/parking-list/add" class="btn btn-outline-primary mb-3"><i class="fa-solid fa-plus"></i> Dodaj Parking</a>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Naziv parkinga</th>
                <th>Adresa</th>
                <th>Broj zauzetih mjesta</th>
                <th>Prikaz</th>
                <th>Akcija</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="parking: ${listParking}">
                <td th:text="${parking.id}"></td>
                <td th:text="${parking.parkingName}"></td>
                <td th:text="${parking.parkingAddress}"></td>
                <td th:text="${parking.totalSpots - parking.availableSpots} + ' / ' + ${parking.totalSpots}"></td>
                <td>
                    <a th:href="@{/spots/{id}(id=${parking.id})}" class="btn btn-info">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-info" th:href="@{/parking-list/edit/{id}(id=${parking.id})}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <a class="btn btn-danger" th:href="@{/parking-list/delete/{id}(id=${parking.id})}">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
